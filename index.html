<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Signup Form</title>
</head>

<body>
    <div id = 'left'>
        <img src="./splashImage.jpg" alt = 'splash_image' id = 'splashImage'>
    </div>


    <div id = 'right'>
        <div id = 'top'>
            <div> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div> Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>

        <div id = 'middle'>
            <div>Let's do this!</div>
            <form action = '#'>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name = 'firstName' id="firstName" required> 

                    <label for="email">Email</label>
                    <input type="email" name = 'email' id="email" required>

                    <label for="password">Password</label>
                    <input type="password" name ='password1' id ='password1' required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>

                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber" required>

                    <label for="password2">Confirm Password</label>
                    <input type="password" name ='password2' id ='password2' required>
                </div>
            </form>
        </div>

        <div id = "bottom">
            <button type="submit">Create Account</button>
            <div>
                Already have an account? Log in
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
